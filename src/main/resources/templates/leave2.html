<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<h2 th:text="${message}"></h2>
<div class="container"><form action="#" th:action="@{/leave}"
                             th:object="${leaveObj}" method="post">
    <div class="form-group">
        <label for="exampleInputEmail1">Leave Form Date</label>
        <input type="date" class="form-control" name="leaveFormDate" aria-describedby="emailHelp" placeholder="Enter email" required>
    </div>

    <div class="form-group">
        <label for="exampleInputEmail1">LastName</label>
        <input type="date" class="form-control" name="leaveToDate" aria-describedby="emailHelp" placeholder="First Name" required>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Leave Reason</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="reason" aria-describedby="emailHelp" placeholder="Last Name" required>

    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Leave Type</label>
        <input type="text" class="form-control" name="leaveType" id="exampleInputPassword1" placeholder="Password" required>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Leave Message</label>
        <input type="text" class="form-control" name="leaveMessage" id="exampleInputPassword1" placeholder="Password" required>
    </div>

    <div class="form-group">
        <label for="exampleInputPassword1">Leave Status</label>
        <input type="text" class="form-control" name="status" id="exampleInputPassword1" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
